<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen Audiovisual - Club IA Legal</title>
  <style>
    :root {
      --color-primary: #4A9B8E;
      --color-primary-hover: #3e8277;
      --color-text: #2C3E50;
      --color-text-secondary: #6C757D;
      --color-background: #FFFCF9;
      --color-border: #E9ECEF;
      --font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --space-16: 16px;
      --space-20: 20px;
      --space-24: 24px;
      --radius-lg: 12px;
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.04);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: var(--color-background);
      color: var(--color-text);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-20);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-24);
      gap: var(--space-20);
    }

    .back-button {
      padding: var(--space-16) var(--space-20);
      background: var(--color-primary);
      color: #FFFFFF;
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .back-button:hover {
      background: var(--color-primary-hover);
      transform: translateX(-2px);
    }

    /* Video Container */
    .video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFFFFF;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-24);
      box-shadow: var(--shadow-md);
    }

    .video-wrapper {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000000;
      border-radius: var(--radius-lg);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      outline: none;
    }
    
    /* Estilos personalizados para el slider */
    video::-webkit-media-controls-timeline {
      cursor: pointer;
    }
    
    video::-moz-range-track {
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: var(--space-16);
      }

      .header {
        flex-direction: column;
        align-items: stretch;
      }

      .back-button {
        justify-content: center;
      }

      .video-container {
        padding: var(--space-16);
      }

      .video-wrapper {
        aspect-ratio: 16 / 9;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with Back Button -->
    <div class="header">
      <h1 style="margin: 0; font-size: 24px; color: var(--color-primary);">üé¨ Resumen Audiovisual</h1>
      <a href="index.html" class="back-button">‚Üê Volver al Inicio</a>
    </div>

    <!-- Video Player -->
    <div class="video-container">
      <div class="video-wrapper">
        <iframe 
          src="https://drive.google.com/file/d/11doyKnW9N1CzGg62x06KWhxwddNm0K65/preview" 
          width="100%" 
          height="100%" 
          allow="autoplay"
          allowfullscreen
          style="border: none;"
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    console.log('‚úÖ Resumen Audiovisual cargado');
    console.log('üé¨ Video alojado en Google Drive');
    console.log('üìπ El video se reproduce directamente desde Google Drive');
  </script>
</body>
</html>
